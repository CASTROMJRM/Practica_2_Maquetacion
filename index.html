<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Inicio</div>
            <div class="profile">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGtxxnBxxiSU8AOouRfH1sweix8wORVub7DQ&s" alt="Perfil">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Sugerencias destacadas para ti</div>
            <div class="suggestions">
                <div class="cardInicio">
                    <img src="https://i.pinimg.com/550x/34/ed/39/34ed39a320d45a73bed4c3301659fd95.jpg" alt="">
                    <div class="card-info">
                        <div>Ya No Pienso En Tí</div>
                        <div>José José</div>

                    </div>
                </div>
                <div class="cardInicio">
                    <img src="https://i.scdn.co/image/ab67616d0000b273bfd27195a7be097b2cb69fd2" alt="">
                    <div class="card-info">
                        Estación de JC
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Escuchado recientemente</div>
            <div class="recently-played">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH5WAFHW6F397T3Czjn35pFPVYo_lDlRJ-uA&s" alt="">
                    <div class="card-info">Julio Iglesias</div>
                </div>
                <div class="card">
                    <img src="https://i1.sndcdn.com/artworks-000030480980-m8z71h-t500x500.jpg" alt="">
                    <div class="card-info">Sonido de Lluvia</div>
                </div>
                <div class="card">
                    <img src="https://cdn-images.dzcdn.net/images/cover/20f20cb21b7dfdfe2bbd08cf28bec674/0x1900-000000-80-0-0.jpg" alt="">
                    <div class="card-info">Jazz Café</div>
                </div>
            </div>
        </div>

        <div class="mini-player">
            <div class="info">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxBXWCdEgJksWDXqQb4pW1HnYnKaT7vuDAsA&s" alt="Album">
                <div>La Nave Del Olvido</div>
            </div>
            <div class="controls">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-item">
                <i class="fas fa-home"></i>
                <div>Inicio</div>
            </div>
            <div class="navbar-item">
                <i class="fas fa-star"></i>
                <div>Novedades</div>
            </div>
            <div class="navbar-item">
                <i class="fas fa-broadcast-tower"></i>
                <div>Radio</div>
            </div>
            <div class="navbar-item">
                <i class="fas fa-book"></i>
                <div>Biblioteca</div>
            </div>
            <div class="navbar-item">
                <i class="fas fa-search"></i>
                <div>Buscar</div>
            </div>
        </div>
    </div>
</body>
</html>
